<section id="integrations" class="section integrations">
    <div class="container">
      <div class="section-title">
        <h2>Integrações Avançadas</h2>
        <p>Conectamos sua empresa com as melhores plataformas do mercado</p>
      </div>
      <div class="integrations-grid">
        <div class="integration-card" *ngFor="let integration of integrations">
          <i [class]="integration.icon"></i>
          <h3>{{integration.title}}</h3>
          <p>{{integration.description}}</p>
        </div>
      </div>
    </div>
  </section>
